<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css/main.css">
    <title>Buttons</title>
  </head>
  <body>
    <div class="container primary_button">
        <button type="button" class="btn btn-primary" id="ate_primary_button">Save</button>
        <button type="button" class="btn btn-primary" id="ate_primary_button">Save Script</button>
        <button type="button" class="btn btn-primary" id="ate_primary_button">Yes, save script</button>
        <button type="button" class="btn btn-primary" id="ate_primary_button">Create new script</button>
        <button type="button" class="btn btn-primary" id="ate_primary_button">Apply</button>
        <button type="button" class="btn btn-primary" id="ate_primary_button">Open Recent</button>
        <button type="button" class="btn btn-primary" id="ate_primary_button">Report</button>
        <button type="button" class="btn btn-primary" id="ate_primary_button_delete">Yes, delete Test Suit</button>
        <button type="button" class="btn btn-primary" id="ate_primary_button">Add Script</button>
        <button type="button" class="btn btn-primary" id="ate_primary_button">Add</button>
    </div>
    <div class="container secondary_button">
        <button type="button" class="btn btn-outline-secondary" id="ate_secondary_button">Try Locally</button>
        <button type="button" class="btn btn-outline-secondary" id="ate_secondary_button">Try Remotly</button>
        <button type="button" class="btn btn-outline-secondary" id="ate_secondary_button">No, leave the page</button>
        <button type="button" class="btn btn-outline-secondary" id="ate_secondary_button">Back to script editor</button>
        <button type="button" class="btn btn-outline-secondary" id="ate_secondary_button">Report a problem</button>
        <button type="button" class="btn btn-outline-secondary" id="ate_secondary_button">No, keep Test Suit</button>
        <button type="button" class="btn btn-outline-secondary" id="ate_secondary_button">Delete script</button>
    </div>
    <div class="container disable_button">
      <button type="button" class="btn btn-primary btn-icon" id="ate_disable_button" disabled> 
        <i class="fas fa-parachute-box"></i>Run Locally</button>
      <button type="button" class="btn btn-primary btn-icon" id="ate_disable_button" disabled> 
        <i class="fas fa-cloud"></i>Run Remote</button>
      <button type="button" class="btn btn-primary btn-icon" id="ate_disable_button" disabled> 
        <i class="fas fa-plus-circle"></i>Create suit</button>
      <button type="button" class="btn btn-primary btn-icon" id="ate_disable_button" disabled> 
        <i class="fas fa-puzzle-piece"></i>Add to suit</button>
      <button type="button" class="btn btn-primary btn-icon" id="ate_disable_button" disabled> 
        <i class="fas fa-clone"></i>Duplicate</button>
      <button type="button" class="btn btn-primary btn-icon" id="ate_disable_button" disabled> 
        <i class="fas fa-trash"></i>Delete</button>
      <button type="button" class="btn btn-primary btn-icon" id="ate_disable_button" disabled> 
        <i class="fas fa-redo-alt"></i>Refresh</button>
    </div>
    <div class="container filter_button">
        <button type="button" class="btn btn-primary" id="filter"><i class="fas fa-filter"></i>
        Filter</button>
        <button type="button" class="btn btn-outline-secondary" id="ate_filter_button">
        Script<i class="fas fa-times"></i></button>
        <button type="button" class="btn btn-outline-secondary" id="ate_filter_button">
            Test suit<i class="fas fa-times"></i></button>
        <button type="button" class="btn btn-outline-secondary" id="ate_filter_button">
            Local reports<i class="fas fa-times"></i></button>
        <button type="button" class="btn btn-outline-secondary" id="ate_filter_button">
            Remote reports<i class="fas fa-times"></i></button>
    </div>
    <div class="container sign-in_button">
        <button type="button" class="btn btn-outline-primary" id="ate_sign-in">Sign in with Google</button>
        <button type="button" class="btn btn-outline-primary" id="ate_sign-in">Sign in with Facebook</button>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
